    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-B1JJ247L26", {
        send_page_view: false, // Prevent blocking initial page load
        page_title: document.title,
      });

      // Send page view after page loads

        gtag("event", "page_view");
      });
    </script>
