server {
    listen 80;
    server_name smartpicker.au;

    root /usr/share/nginx/html;

    # Enable compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets with content hashes can be cached longer
    location ~* \.(png|jpg|jpeg|gif|ico|svg|eot|ttf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # JS/CSS files - shorter cache since they may change with deployments
    location ~* \.(js|css)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform, must-revalidate";
    }
}
